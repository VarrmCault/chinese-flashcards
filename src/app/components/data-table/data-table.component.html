<table>
  <thead>
    <th *ngFor="let column of columns">
      {{ column.label }}
    </th>
  </thead>
  <tbody>
    <tr *ngFor="let row of rows">
      <td *ngFor="let column of columns" [class]="column.cssClass">
        <span [innerHTML]="row | dataCellContent : column"></span>
      </td>
    </tr>
  </tbody>
</table>
