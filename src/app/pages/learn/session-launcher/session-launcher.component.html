<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title class="title">All collections</mat-card-title>
    <mat-card-subtitle>
      Learn or review cards from all the collections
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content></mat-card-content>
  <mat-card-actions>
    <button mat-button routerLink="all/learn">Learn</button>
    <button mat-button>Review</button>
  </mat-card-actions>
</mat-card>

<mat-card *ngFor="let collection of collections" appearance="outlined">
  <mat-card-header>
    <mat-card-title class="title">{{ collection.label }}</mat-card-title>
    <mat-card-subtitle *ngIf="collection.description">
      {{ collection.description }}
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content
    *ngIf="collection.percentStatistics"
    class="statistic-section"
  >
    <div class="statistic">
      <div class="label">To learn</div>
      <div class="progress-spinner to-learn">
        <mat-progress-spinner
          color="primary"
          mode="determinate"
          [diameter]="50"
          [value]="collection.percentStatistics.toLearn"
        />
        <div class="inner-text">
          {{ collection.statistics?.toLearn }}
        </div>
      </div>
    </div>
    <div class="statistic">
      <div class="label">To review</div>
      <div class="progress-spinner to-review">
        <mat-progress-spinner
          color="primary"
          mode="determinate"
          [diameter]="50"
          [value]="collection.percentStatistics.toReview"
        />
        <div class="inner-text">
          {{ collection.statistics?.toReview }}
        </div>
      </div>
    </div>
    <div class="statistic">
      <div class="label">Known</div>
      <div class="progress-spinner known">
        <mat-progress-spinner
          color="primary"
          mode="determinate"
          [diameter]="50"
          [value]="collection.percentStatistics.known"
        />
        <div class="inner-text">
          {{ collection.statistics?.known }}
        </div>
      </div>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button [routerLink]="[collection.id, 'learn']">Learn</button>
    <button mat-button>Review</button>
  </mat-card-actions>
</mat-card>
