<div mat-dialog-content>
  <form [formGroup]="form">
    <mat-form-field subscriptSizing="dynamic">
      <mat-label>Meanings</mat-label>
      <input matInput formControlName="meaning" />
      <mat-hint>Separate meanings with « ; » </mat-hint>
    </mat-form-field>

    <mat-form-field subscriptSizing="dynamic">
      <mat-label>Chinese characters</mat-label>
      <input matInput formControlName="chinese" />
    </mat-form-field>

    <chf-pinyin-form-field formControlName="pinyin" />
  </form>

  <div *ngIf="cardDuplicate" class="duplicate-warning">
    A card with this meaning already exists:
    <div class="duplicate-card-wrapper">
      <div>
        <span>Meanings</span>
        {{ cardDuplicate.meanings | join : " ; " }}
      </div>
      <div *ngIf="cardDuplicate.characters">
        <span>Characters</span> {{ cardDuplicate.characters }}
      </div>
      <div *ngIf="cardDuplicate.pinyin">
        <span>Pinyin</span> {{ cardDuplicate.pinyin }}
      </div>
    </div>
  </div>

  <mat-slide-toggle *ngIf="!creationMode" [(ngModel)]="resetProgressActive">
    Reset progress
  </mat-slide-toggle>

  <mat-checkbox [(ngModel)]="keepEditorOpen" *ngIf="creationMode; else deleteButton">
    Add another card after this one
  </mat-checkbox>

  <ng-template #deleteButton>
    <button mat-stroked-button color="warn" (click)="deleteCard()">Delete card</button>
  </ng-template>
</div>

<div mat-dialog-actions>
  <button mat-flat-button mat-dialog-close cdkFocusInitial>Cancel</button>
  <button mat-flat-button color="primary" (click)="saveCard()">
    <ng-container *ngIf="keepEditorOpen; else saveAndCloseText"> Save </ng-container>
    <ng-template #saveAndCloseText>Save and close</ng-template>
  </button>
</div>
