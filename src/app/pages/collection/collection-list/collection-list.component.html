<button mat-button color="accent" (click)="openEditor()">
  <mat-icon>library_add</mat-icon>
  New collection
</button>

<mat-card *ngFor="let collection of collections" appearance="outlined">
  <mat-card-header>
    <mat-card-title class="title">{{ collection.label }}</mat-card-title>
    <mat-card-subtitle *ngIf="collection.description">
      {{ collection.description }}
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    {{ collection.cards.length | i18nPlural : cardCountPlural }}
  </mat-card-content>
  <mat-card-actions>
    <button mat-button [routerLink]="[collection.id]">View cards</button>
    <button mat-button (click)="openEditor(collection)">Edit</button>
  </mat-card-actions>
</mat-card>
