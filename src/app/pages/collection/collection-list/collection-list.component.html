<mat-card *ngFor="let collection of collections" [routerLink]="[collection.id]">
  <mat-card-header>
    <mat-card-title class="title">{{ collection.label }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    {{ collection.cards.length | i18nPlural : cardCountPlural }}
  </mat-card-content>
</mat-card>
