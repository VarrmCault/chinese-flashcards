<chf-button type="primary" (click)="openEditor()">
  <fa-icon [icon]="icons.add" size="lg" />
  New collection
</chf-button>

<chf-card *ngFor="let collection of collections">
  <div card-title>{{ collection.label }}</div>
  <div card-header-end [routerLink]="[collection.id]">
    <div class="card-count">
      {{ collection.cards.length | i18nPlural : cardCountPlural }}
    </div>
    <fa-icon [icon]="icons.goTo" size="lg" />
  </div>
</chf-card>
